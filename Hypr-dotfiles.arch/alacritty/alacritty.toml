[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[terminal]

#[colors.primary]
#background = "0x000000"
#foreground = "0xc5c8c6"

[font]
size = 12.0

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Medium"

[terminal.shell]
args = ["--login"]
program = "/usr/bin/fish"

[window]
decorations = "full"
dynamic_title = true
opacity = 0.6
[window.padding]
x = 10
y = 10

[keyboard]

[general]
import = [
    "~/.config/alacritty/theme.toml"
]
